<body>
    <section class="menu">
        <header class="menu__header">
            <button class="menu__btn menu__btn--margin" style="background-image: url(image-menu/menu-1.png);"></button>
            
            <img class="menu__logo" src="image-menu/menu-logo.png" alt="">

            <button class="menu__btn menu__btn--search" style="background-image: url(image-menu/menu-2.png);"></button>
        </header>
        
        <nav>
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" autofocus href="#">Ремонт техники</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Услуги и сервисы</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Корпоративным клиентам</a></li>

                <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
            </ul>
        </nav>

        <footer class="menu__footer">
            <div class="menu__box-btn">
                <button class="menu__btn menu__btn--margin" style="background-image: url(image-menu/menu-3.png);"></button>
                <button class="menu__btn menu__btn--margin" style="background-image: url(image-menu/menu-4.png);"></button>
                <button class="menu__btn menu__btn--margin menu__btn--"><i class="fas fa-comment header__message"></i></button>
            </div>

            <p class="menu__email">mail@cps.com</p>

            <h2 class="menu__number">8 800 890 8900</h2>

            <div class="menu__languages">
                <button class="menu__language menu__language--focus">RU</button>
                <button class="menu__language">EN</button>
                <button class="menu__language">CH</button>
            </div>
        </footer>
    </section>
</body>
</html>
